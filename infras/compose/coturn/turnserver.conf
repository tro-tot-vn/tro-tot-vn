# TURN server name and realm
realm=my-video-app.com
server-name=coturn-server

# Listening port
listening-port=3478

# Logging
log-file=stdout
verbose

# Security
lt-cred-mech
fingerprint

# User authentication
user=myuser:mypassword123

# Relay ports range
min-port=49160
max-port=49200

# External IP sẽ được set bởi entrypoint script
# external-ip sẽ được thêm khi chạy turnserver

# Performance tuning
no-multicast-peers
no-cli
no-tlsv1
no-tlsv1_1

# Denied peer IPs (bảo mật)
denied-peer-ip=0.0.0.0-0.255.255.255
denied-peer-ip=10.0.0.0-10.255.255.255
denied-peer-ip=172.16.0.0-172.31.255.255
denied-peer-ip=192.168.0.0-192.168.255.255
denied-peer-ip=127.0.0.0-127.255.255.255

# Allowed peer IPs (nếu cần)
# allowed-peer-ip=<IP-range>